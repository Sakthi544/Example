<html>
    <head>
	    <title>College Application </title>
	</head>
	    <body>
		    <h3><center>COLLEGE APPLICATION FORM</CENTER></H3>
			<P>Please fill the college application form below 
			if you want to attend our institution,Thank You!.</p><hr>
			<form>
			    <label> First Name</label>
				<input type="text" id="fname" name="fname" required><br>
				<label> Last Name</label>
				<input type="text" id="lname" name="lname" required><br> 
				<label>Date Of Birth</label>
				<input type="text" id="bname" name="bname" required><br>
				<label> email</label>
				<input type="text" id="email" name="email" required><br>
				<label>Password</label>
				<input type="password" id="pwd" name="pwd" required><br>
				<label>Gender</label>
				<input type="radio" id="male" name="gender" required>male
				<input type="radio" id="female" name="gender" required>female
				<input type="radio" id="others" name="gender" required>others<br>
				<label>time</label>
				<input type="time">
				<label>date</label>
				<input type="date"><br>
				<label> courses</label>
				<input type="checkbox" id="BCA" name="BCA" >BCA
				<input type="checkbox" id="BCOM" name="BCOM">BCOM
				<input type="checkbox" id="BSC" name="BSC">BSC
				<input type="checkbox" id="viscom" name="viscom" >viscom<br>
				<input type="Submit" value="submit">
				<input type="reset">
			</form>	
		</body>
</html>
